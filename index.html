<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- T√≠tulo e icono de la p√°gina -->
  <title>Lorei Team Planner</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <!-- Estilos de Bootstrap y CSS personalizado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="container-fluid p-4">
  <div class="d-flex justify-content-end mb-3">
    <div class="d-flex justify-content-end mb-3 gap-2">
      <!-- Texto din√°mico del usuario -->
      <span id="userGreeting" class="me-2 fw-bold text-primary d-none" data-i18n="helloUser" data-vars='{"email"}'></span>

      <!-- Icono para guardar datos-->
      <button id="guardarCajasbtn" class="btn btn-success  d-none" title="Guardar cajas" data-i18n-title="save_boxes">
        <i class="bi bi-cloud-upload-fill"></i>
      </button>
      <!-- Bot√≥n de login/logout -->
      <button id="authButton" class="btn btn-primary me-5" data-bs-toggle="modal" data-bs-target="#authModal" data-i18n="login">
        Iniciar Sesi√≥n
      </button>
      <button id="languageToggle" class="btn btn-outline-secondary">
        ES/EN
      </button>
      <button id="themeToggle" class="btn btn-outline-dark" title="Cambiar tema de colores" data-i18n-title="change_theme">
        <i id="themeIcon" class="bi bi-moon-fill"></i>
      </button>
    </div>
  </div>

  <div class="row">
    <!-- Columna izquierda: Caja Pok√©mon -->
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="prevBox" class="btn btn-outline-secondary">&larr;</button>
        
        <input type="text" id="boxName" class="form-control text-center mx-2" style="max-width:200px;" value="Caja 1">
        
        <button id="nextBox" class="btn btn-outline-secondary">&rarr;</button>
      </div>
      <div class="box-grid" id="boxGrid"></div>
      <div class="mt-3">
        <button id="addBox" class="btn btn-success" data-i18n="anadirCaja" >+ Agregar Caja</button>
      </div>
    </div>

    <!-- Columna derecha: Formulario -->
    <div class="col-md-4">
      <h4 data-i18n="createPokemon">Crear Pok√©mon</h4>
    
      <button  id="botonOcultarFormulario" class="btn btn-primary d-md-none mb-2" type="button" data-bs-toggle="collapse"
        data-bs-target="#pokemonFormContainer" aria-expanded="false" aria-controls="pokemonFormContainer">
        <i id="iconoOcultarFormulario" class="bi bi-eye-fill"></i>
      </button>
    
      <div class="collapse d-md-block" id="pokemonFormContainer">
        <form id="pokemonForm">
    
          <!-- Imagen del Pok√©mon elegido -->
          <div class="mb-2 text-center">
            <img id="pokemonImage" src="images/pokemon-model/0.png" alt="Imagen del Pok√©mon" data-i18n="imagePokemon" 
              style="width:100px; height:100px; object-fit:contain; border:1px solid #ccc; border-radius:8px;">
          </div>
    
          <!-- Selector de especie pok√©mon y forma -->
          <div class="mb-3">
            <label for="speciesInput" class="form-label" data-i18n="speciesTitle" >Especie</label>
            <div class="d-flex gap-2">
              <!-- Input text con autocompletado -->
              <input class="form-control" list="speciesList" id="speciesInput" placeholder="Nombre" data-i18n="name" required>
              <datalist id="speciesList"></datalist>
    
              <!-- Select para las formas del pok√©mon elegido -->
              <select id="formasSelect" class="form-select" style="max-width: 200px;">
                <option value="" data-i18n="formName">-- Formas --</option>
              </select>
            </div>
          </div>
    
    
          <!-- Selects para los movimientos del Pok√©mon -->
          <div class="mb-3">
            <label class="form-label" data-i18n="moveTitle">Movimientos</label>
            <div class="moves-grid">
              <div class="d-flex align-items-center gap-2">
                <input id="move1" list="movesList" class="form-control" required>
                <img id="icon1" src="images/types/mystery.svg" alt="Tipo movimiento 1" data-i18n="moveType1" class="type-icon"
                  style="width:32px; height:32px;">
              </div>
              <div class="d-flex align-items-center gap-2">
                <input id="move2" list="movesList" class="form-control">
                <img id="icon2" src="images/types/mystery.svg" alt="Tipo movimiento 2" data-i18n="moveType2" class="type-icon"
                  style="width:32px; height:32px;">
              </div>
              <div class="d-flex align-items-center gap-2">
                <input id="move3" list="movesList" class="form-control">
                <img id="icon3" src="images/types/mystery.svg" alt="Tipo movimiento 3" data-i18n="moveType3" class="type-icon"
                  style="width:32px; height:32px;">
              </div>
              <div class="d-flex align-items-center gap-2">
                <input id="move4" list="movesList" class="form-control">
                <img id="icon4" src="images/types/mystery.svg" alt="Tipo movimiento 4" data-i18n="moveType4" class="type-icon"
                  style="width:32px; height:32px;">
              </div>
            </div>
          </div>
          <!-- üîπ Datalist compartido para todos -->
          <datalist id="movesList"></datalist>
    
          <!-- Select para elegir la habilidad del Pok√©mon -->
          <div class="mb-3">
            <label for="ability" class="form-label" data-i18n="abilitiesTitle">Habilidad</label>
            <select class="form-select" id="ability">
    
            </select>
          </div>
    
          <!-- Bot√≥n para agregar el nuevo/editado pok√©mon -->
          <button type="submit" id="crearPokemonBtn" class="btn btn-primary" data-i18n="add_to_box" >A√±adir a la Caja</button>
    
    
          <!-- Bot√≥n para limpiar el formulario de pok√©mon manualmente-->
          <button type="button" class="btn btn-secondary" id="limpiarFormularioBtn" data-i18n="cleanForm" >Limpiar formulario</button>
    
          <!-- Bot√≥n para eliminar el pok√©mon -->
          <button type="button" id="deletePokemon" class="btn btn-danger" title="Eliminar pok√©mon" data-i18n-title="erasePokemon" ><i
              class="bi bi-trash3-fill"></i></button>
        </form>
        <div id="saveNotice" class="text small mt-2"></div> <!-- Mensaje de aviso -->
      </div>
    </div>
  </div>

  <!-- Contenedor de recuadros para a√±adir Pok√©mon seleccionados -->
  <div class="equipo-container text-center mt-5">
    <h4 data-i18n="pokemonTeamTitle">Equipo Pok√©mon</h4>
    <div id="equiposControls" class="d-flex justify-content-center align-items-center gap-2 my-3 flex-wrap">
      <button id="guardarEquipoBtn" class="btn btn-primary btn-sm me-5" title="Guardar equipo" data-i18n-title="saveTeam"><i
          class="bi bi-floppy-fill"></i></button> <!-- Guardar equipo-->
      <select id="listaEquipos" class="form-select form-select-sm w-auto"> <!-- Select para elegir equipo guardado-->
        <option value="" data-i18n="selectTeam">-- Selecciona un equipo --</option>
      </select>
      <button id="cargarEquipoBtn" class="btn btn-success btn-sm" title="Cargar equipo" data-i18n-title="loadTeam"><i
          class="bi bi-folder-fill"></i></button> <!-- Bot√≥n para cargar equipo del select -->
      <button id="eliminarEquipoBtn" class="btn btn-danger btn-sm" title="Eliminar equipo" data-i18n-title="deleteTeam"><i
          class="bi bi-trash3-fill"></i></button> <!-- Eliminar equipo del select y de la base de datos-->
  
    </div>
    <div id="recuadrosEquipoContainer" class="d-flex flex-wrap gap-3 justify-content-center">
      <!-- Los recuadros se generar√°n con javascript -->
    </div>
  </div>

<div class="tipo-tablas mt-5">
  <div class="tablas-container">
    <div class="tabla-col">
      <h4 class="text-start mb-3" data-i18n="tableMovesTitle">Efectividad de Movimientos</h4>
      <div id="tablaColoresContainer"></div>
    </div>
    <div class="tabla-col">
      <h4 class="text-start mb-3" data-i18n="tableResistTitle">Resistencia de Pok√©mon</h4>
      <div id="tablaNumerosContainer"></div>
    </div>
  </div>
</div>


<!--== Modal de Login/Registro -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel" data-i18n="login">Iniciar Sesi√≥n</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        
        <!-- Formulario -->
        <form id="authForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label" data-i18n="email">Correo electr√≥nico</label>
            <input type="email" class="form-control" id="emailInput" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label" data-i18n="password">Contrase√±a</label>
            <input type="password" class="form-control" id="passwordInput" required>
          </div>
          <div id="authError" class="text-danger small"></div>
          <button type="submit" class="btn btn-primary w-100" data-i18n="enter">Entrar</button>
        </form>

        <div class="text-center mt-3">
          <small data-i18n="notAccount">¬øNo tienes cuenta? 
            <a href="#" id="toggleRegister">Reg√≠strate</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>


    <!-- Scripts -->
  <script type="module" src="js/i18n.js"></script>
  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/firebaseSubirDatos.js"></script>
  <script type="module" src="js/firebaseCargarDatos.js"></script>
  <script type="module" src="js/cajasPc.js"></script>
  <script type="module" src="js/scriptsUsuario.js"></script>
  <script type="module"src="js/loginUsuario.js"></script>
  <script type="module" src="js/cargarDatosUsuario.js"></script>
  <script type="module" src="js/organizarEquipo.js"></script>




  <script type="module">
    //Cargamos las funciones de firebaseDatos para llenar el formulario
    import { subirNombresPokedex, subirFormas, subirMovimientos, subirHabilidades } from "./js/firebaseSubirDatos.js";
    import { cargarPokedex, cargarFormas, cargarMovimientos, cargarHabilidades } from "./js/firebaseCargarDatos.js";
    import { actualizarImagenPokemon  } from "./js/cajasPc.js"
    import { pokedex  } from "./js/firebaseCargarDatos.js"


    let formularioCerrado = true;
    

    // Cuando el usuario elige un pok√©mon, se cargan las formas disponibles de este pok√©mon
    speciesInput.addEventListener("change", () => {
      cargarFormas(speciesInput.value, pokedex, formasSelect);
    });

    
    // Al cargar la p√°gina, carga los nombres de pok√©mon en el formulario
    window.addEventListener("DOMContentLoaded", () => {
      cargarPokedex(speciesList, pokedex);
      cargarMovimientos();
      cargarHabilidades();
      //subirMovimientos();
      //subirHabilidades();

      // Actualizar la imagen del Pok√©mon al cambiar la especie o forma
      speciesInput.addEventListener("change", actualizarImagenPokemon); 
      formasSelect.addEventListener("change", actualizarImagenPokemon);

    });

    botonOcultarFormulario.addEventListener("click", () => {
      if (formularioCerrado) {
        iconoOcultarFormulario.classList.remove("bi-eye-fill"); //Quitamos el icono de ojo abierto
        iconoOcultarFormulario.classList.add("bi-eye-slash"); //Ponemos el icono de ojo cerrado
        formularioCerrado = false;
      } else {
        iconoOcultarFormulario.classList.remove("bi-eye-slash"); //Quitamos el icono de ojo cerrado
        iconoOcultarFormulario.classList.add("bi-eye-fill"); //Ponemos el icono de ojo abierto
        formularioCerrado = true;
      }

    });
  </script>
</body>
</html>
