<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Título e icono de la página -->
  <title>Lorei Team Planner</title>
  <link rel="icon" type="image/x-icon" href="/images/favicon.ico">

  <!-- Estilos de Bootstrap y CSS personalizado -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">

</head>

<body class="container-fluid p-4">
  <div class="d-flex justify-content-end mb-3">
  <div class="d-flex justify-content-end mb-3 gap-2">
  <!-- Texto dinámico del usuario -->
  <span id="userGreeting" class="me-2 fw-bold text-primary d-none"></span>

  <!-- Icono para guardar datos-->
  <button id="guardarCajasbtn" class="btn btn-success  d-none" title="Guardar cajas">
    <i class="bi bi-cloud-upload-fill"></i>
  </button>
  <!-- Botón de login/logout -->
  <button id="authButton" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#authModal">
    Iniciar Sesión
  </button>

    <button id="themeToggle" class="btn btn-outline-dark">
    <i id="themeIcon" class="bi bi-moon-fill"></i>
  </button>

</div>

</div>
  <div class="row">
    <!-- Columna izquierda: Caja Pokémon -->
    <div class="col-md-8">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <button id="prevBox" class="btn btn-outline-secondary">&larr;</button>
        
        <input type="text" id="boxName" class="form-control text-center mx-2" style="max-width:200px;" value="Caja 1">
        
        <button id="nextBox" class="btn btn-outline-secondary">&rarr;</button>
      </div>
      <div class="box-grid" id="boxGrid"></div>
      <div class="mt-3">
        <button id="addBox" class="btn btn-success">+ Agregar Caja</button>

      </div>
    </div>

    <!-- Columna derecha: Formulario -->
    <div class="col-md-4">
      <h4>Crear Pokémon</h4>
      <form id="pokemonForm">

        <!-- Imagen del Pokémon elegido -->
        <div class="mb-2 text-center">
          <img id="pokemonImage" src="images/pokemon-model/0.png" 
              alt="Imagen del Pokémon" 
              style="width:100px; height:100px; object-fit:contain; border:1px solid #ccc; border-radius:8px;">
        </div>

        <!-- Selector de especie pokémon y forma -->
        <div class="mb-3">
            <label for="speciesInput" class="form-label">Especie</label>
            <div class="d-flex gap-2">
                <!-- Input text con autocompletado -->
                <input class="form-control" list="speciesList" id="speciesInput" placeholder="Nombre" required>
                <datalist id="speciesList"></datalist>

                <!-- Select para las formas del pokémon elegido -->
                <select id="formasSelect" class="form-select" style="max-width: 200px;">
                  <option value="">-- Formas --</option>
                </select>
              </div>
          
        </div>


    <!-- Selects para los movimientos del Pokémon -->
    <div class="mb-3">
      <label class="form-label">Movimientos</label>
  <div class="moves-grid">
    <div class="d-flex align-items-center gap-2">
      <select id="move1" class="form-select" required></select>
      <img id="icon1" src="images/types/mystery.svg" alt="tipo movimiento 1" class="type-icon" style="width:32px; height:32px;">
    </div>
    <div class="d-flex align-items-center gap-2">
      <select id="move2" class="form-select" ></select>
      <img id="icon2" src="images/types/mystery.svg" alt="tipo movimiento 2" class="type-icon" style="width:32px; height:32px;">
    </div>
    <div class="d-flex align-items-center gap-2">
      <select id="move3" class="form-select" ></select>
      <img id="icon3" src="images/types/mystery.svg" alt="tipo movimiento 3" class="type-icon" style="width:32px; height:32px;">
    </div>
    <div class="d-flex align-items-center gap-2">
      <select id="move4" class="form-select" ></select>
      <img id="icon4" src="images/types/mystery.svg" alt="tipo movimiento 4" class="type-icon" style="width:32px; height:32px;">
    </div>
  </div>
    </div>

    <!-- Select para elegir la habilidad del Pokémon -->
    <div class="mb-3">
      <label for="ability" class="form-label">Habilidad</label>
      <select class="form-select" id="ability">

      </select>
    </div>

    <!-- Botón para agregar el nuevo/editado pokémon -->
        <button type="submit" id="crearPokemonBtn" class="btn btn-primary">Añadir a la Caja</button>

        
        <!-- Botón para limpiar el formulario de pokémon manualmente-->
        <button type="button" class="btn btn-secondary" id="limpiarFormularioBtn">Limpiar formulario</button>
        
        <!-- Botón para eliminar el pokémon -->
        <button type="button" id="deletePokemon" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
      </form>
      <div id="saveNotice" class="text small mt-2"></div> <!-- Mensaje de aviso -->



    </div>
  </div>

  <!-- Contenedor de recuadros para añadir Pokémon seleccionados -->

  <div class="equipo-container text-center mt-5">
  <h4>Equipo Pokémon</h4>
  <div id="recuadrosEquipoContainer" class="d-flex flex-wrap gap-3 justify-content-center">
    <!-- Los recuadros se generarán con javascript -->
  </div>
  </div>

<div class="tipo-tablas mt-5">
  <div class="tablas-container">
    <div class="tabla-col">
      <h4 class="text-start mb-3">Efectividad de Movimientos</h4>
      <div id="tablaColoresContainer"></div>
    </div>
    <div class="tabla-col">
      <h4 class="text-start mb-3">Resistencia de Pokémon</h4>
      <div id="tablaNumerosContainer"></div>
    </div>
  </div>
</div>


<!--== Modal de Login/Registro -->
<div class="modal fade" id="authModal" tabindex="-1" aria-labelledby="authModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content rounded-4 shadow">
      <div class="modal-header">
        <h5 class="modal-title" id="authModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        
        <!-- Formulario -->
        <form id="authForm">
          <div class="mb-3">
            <label for="emailInput" class="form-label">Correo electrónico</label>
            <input type="email" class="form-control" id="emailInput" required>
          </div>
          <div class="mb-3">
            <label for="passwordInput" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="passwordInput" required>
          </div>
          <div id="authError" class="text-danger small"></div>
          <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>

        <div class="text-center mt-3">
          <small>¿No tienes cuenta? 
            <a href="#" id="toggleRegister">Regístrate</a>
          </small>
        </div>
      </div>
    </div>
  </div>
</div>


    <!-- Scripts -->
  <script type="module" src="js/firebaseConfig.js"></script>
  <script type="module" src="js/firebaseSubirDatos.js"></script>
  <script type="module" src="js/firebaseCargarDatos.js"></script>
  <script type="module" src="js/cajasPc.js"></script>
  <script src="js/scriptsUsuario.js"></script>
  <script type="module"src="js/loginUsuario.js"></script>
  <script type="module" src="js/organizarEquipo.js"></script>



  <script type="module">
    //Cargamos las funciones de firebaseDatos para llenar el formulario
    import { subirNombresPokedex, subirFormas, subirMovimientos, subirHabilidades } from "./js/firebaseSubirDatos.js";
    import { cargarPokedex, cargarFormas, cargarMovimientos, cargarHabilidades } from "./js/firebaseCargarDatos.js";
    import { actualizarImagenPokemon,  pokedex  } from "./js/cajasPc.js"

    // Cuando el usuario elige un pokémon, se cargan las formas disponibles de este pokémon
    speciesInput.addEventListener("change", () => {
      cargarFormas(speciesInput.value, pokedex, formasSelect);
    });

    
    // Al cargar la página, carga los nombres de pokémon en el formulario
    window.addEventListener("DOMContentLoaded", () => {
      cargarPokedex(speciesList, pokedex);
      cargarMovimientos();
      cargarHabilidades();
      //subirMovimientos();
      //subirHabilidades();

      // Actualizar la imagen del Pokémon al cambiar la especie o forma
      speciesInput.addEventListener("change", actualizarImagenPokemon); 
      formasSelect.addEventListener("change", actualizarImagenPokemon);

    });
  </script>
</body>
</html>
